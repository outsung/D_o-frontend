name: Main Deploy
on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{runner.OS}}-build-${{hashFiles('**/yarn.lock')}}
          restore-keys: |
            ${{ runner.OS }}-build-${{ runner.OS }}-

      - name: Install dependencies
        run: npm install --prod --pure-lockfile

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup assets
        run: mkdir -p ./deploy

      - name: Move build to deploy
        run: mv ./build ./deploy

      - name: Rename
        run: rename build ${{github.event.head_commit.message}} build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{secrets.GH_PAT}}
          publish_branch: master
          publish_dir: ./deploy
          destination_dir: ./history
          keep_files: true
